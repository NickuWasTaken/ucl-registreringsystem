<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div id="site-main">
        <h1>Information om studerende </h1>
        <h2>Type studerende</h2>
        <div id="site-gender">
            <form action="">
                <div class="gender-wrap">
                    <input type="radio" id="woman" name="gender">
                    <label for="woman">Kvinde</label>


                    <input type="radio" id="man" name="gender">
                    <label for="man">Mand</label>

                    <input type="radio" id="group" name="gender">
                    <label for="group">Gruppe</label>
                </div>
                <div class="flex">
                    <h2>Status</h2>
                    <h2 class="right">Nationalitet</h2>
                </div>
                <div class="wrap">
                    <div class="status-wrap">
                        <div class="status-wrap">
                            <input type="radio" id="state1" name="status" checked>
                            <label for="state1">Nuværende elev</label>

                            <input type="radio" id="state2" name="status">
                            <label for="state2">Potentiel elev</label>
                        </div>
                    </div>
                    <div class="seperator"></div>
                    <div class="nationality-wrap">
                        <div class="nationality-wrap">
                            <input type="radio" id="nationality1" name="nationality" checked>
                            <label for="nationality1">Dansk</label>

                            <input type="radio" id="nationality2" name="nationality">
                            <label for="nationality2">Ikke dansk</label>
                        </div>
                    </div>
                </div>

            </form>

        </div>

        <div id="site-main-next-page">
            <div class="flex-wrapper">
                <div id="back" class="flex-wrapper">
                    <div id="arrow-left"></div>
                    <a href="#">Forrige side</a>

                </div>
                <p id="page">Side 2 af 2</p>
                <div id="next" class="flex-wrapper">
                    <a href="#">Næste side</a>

                    <div id="arrow-right"></div>
                </div>
            </div>
        </div>

    </div>


    <script type="module" src="/main.js"></script>
</body>

</html>
