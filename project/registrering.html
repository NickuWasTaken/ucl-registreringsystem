<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>registrering</title>
</head>

<body>
    <div id="site-main">
        <h1>Registrering</h1>
        <form action="" method="post">
            <div id="site-main-month">
                <h2 id="month">Måned</h2>
                <div class="month-wrap">
                    <input type="radio" id="month1" name="month">
                    <label for="month1">Fysisk</label>

                    <input type="radio" id="month2" name="month">
                    <label for="month2" style="margin:0 2px;">Telefonisk</label>

                    <input type="radio" id="month3" name="month" checked>
                    <label for="month3">Virtuelt</label>
                </div>

            </div>
            <div id="site-main-education">
                <div class="flex-wrap">
                    <h2>Studieretning</h2>
                    <input type="search" name="search" id="search-education">
                    <h2 style="margin-left: 80px;">Varighed</h2>
                </div>
                <div class="wrap">
                    <div id="site-education-btn">
                        <div class="education-wrap">
                            <input type="radio" id="education1" name="education">
                            <label for="education1">studieretning1</label>

                            <input type="radio" id="education3" name="education">
                            <label for="education3">studieretning3</label>

                            <input type="radio" id="education4" name="education">
                            <label for="education4">studieretning4</label>

                            <input type="radio" id="education5" name="education">
                            <label for="education5">studieretning5</label>

                            <input type="radio" id="education6" name="education">
                            <label for="education6">studieretning6</label>

                            <input type="radio" id="education7" name="education">
                            <label for="education7">studieretning7</label>

                            <input type="radio" id="education8" name="education">
                            <label for="education8">studieretning8</label>
                        </div>
                    </div>

                    <div id="site-main-dropdown">
                        <div class="dropdown"></div>
                        <h2>Campus</h2>
                        <div class="dropdown"></div>
                    </div>
                </div>
            </div>
            <div id="site-main-media">
                <h2>Type henvendelse</h2>
                <div class="media-wrap">
                    <input type="radio" id="pysical" name="media">
                    <label for="pysical">Fysisk</label>

                    <input type="radio" id="phone" name="media">
                    <label for="phone" style="margin:0 2px;">Telefonisk</label>

                    <input type="radio" id="online" name="media">
                    <label for="online">Virtuelt</label>
                </div>
            </div>
        </form>
        <div id="site-main-next-page">
            <div class="flex-wrapper">
                <div id="back" class="flex-wrapper">
                    <div id="arrow-left"></div>
                    <a href="#">Forrige side</a>

                </div>
                <p id="page">Side 1 af 2</p>
                <div id="next" class="flex-wrapper">
                    <a href="./information_om_studerende.html">Næste side</a>

                    <div id="arrow-right"></div>
                </div>
            </div>
        </div>

    </div>
    <script>
        const buttons = document.querySelectorAll('.button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(button => button.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>

</html>
